{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SIMSFS - Smart Inventory Management</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --sidebar-bg: #2c3e50;
      --topbar-bg: #ffffff;
      --primary: #1abc9c;
      --primary-light: #d1f2eb;
      --secondary: #3498db;
      --text-dark: #34495e;
      --text-light: #ecf0f1;
      --border-color: #e0e0e0;
      --card-bg: #ffffff;
      --hover-bg: #16a085;
      --active-nav-color: #008080;
      --sidebar-width: 260px;
      --sidebar-collapsed-width: 80px;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f7fa;
      color: var(--text-dark);
      display: flex;
      min-height: 100vh;
    }
    
    /* Sidebar Styles */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: var(--text-light);
      transition: all 0.3s ease;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }
    
    .app-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 1.4rem;
      padding: 24px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .app-title-content {
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .app-title-content i.fa-warehouse {
      margin-right: 5px;
      color: var(--primary);
      flex-shrink: 0;
    }

    .app-title-text {
      white-space: nowrap;
      transition: opacity 0.3s ease;
      font-size: 35px;
    }

    .sidebar.collapsed .app-title-text {
      opacity: 0;
      width: 0;
    }

    .menu-toggle {
      cursor: pointer;
      font-size: 1.2rem;
      color: var(--primary);
      transition: transform 0.3s ease;
      flex-shrink: 0;
    }

    .menu-toggle:hover {
      transform: scale(1.1);
      color: var(--hover-bg);
    }

    .nav {
      padding: 15px 0;
    }
    
    .nav-item {
      display: flex;
      align-items: center;
      padding: 12px 20px;
      color: var(--text-light);
      text-decoration: none;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: all 0.3s;
      border-left: 4px solid transparent;
      white-space: nowrap;
      position: relative;
      cursor: pointer;
    }
    
    .nav-item:hover {
      background: #008080;
      border-left: 4px solid var(--primary);
      color: white;
    }

    .nav-item.active {
      background: #008080;
      border-left: 4px solid var(--active-nav-color);
      color: white;
    }
    
    .nav-item i {
      width: 24px;
      margin-right: 12px;
      text-align: center;
      flex-shrink: 0;
    }

    .nav-item span {
      transition: opacity 0.3s ease;
    }

    .sidebar.collapsed .nav-item span {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }

    .sidebar.collapsed .nav-item:hover::after {
      content: attr(data-title);
      position: absolute;
      left: 70px;
      background: var(--sidebar-bg);
      padding: 8px 12px;
      border-radius: 4px;
      white-space: nowrap;
      z-index: 1001;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      display: flex;
      flex-direction: column;
      transition: margin-left 0.3s ease;
    }

    .sidebar.collapsed ~ .main-content {
      margin-left: var(--sidebar-collapsed-width);
    }
    
    .top-bar {
      background: var(--topbar-bg);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .page-title {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-dark);
    }

    .user-welcome {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .welcome-text {
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      color: var(--text-dark);
      font-weight: 500;
    }

    .welcome-text .username {
      color: var(--primary);
      font-weight: 600;
    }
    
    .top-bar-links {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .top-bar-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #f8f9fa;
      color: var(--text-dark);
      transition: all 0.3s;
      text-decoration: none;
    }
    
    .top-bar-links a:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }
    
    .content {
      padding: 30px;
      flex: 1;
      min-height: calc(100vh - 80px);
    }

    .loading-spinner {
      display: none;
      text-align: center;
      padding: 50px;
    }

    .loading-spinner.active {
      display: block;
    }

    .spinner {
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @media (max-width: 768px) {
      .sidebar {
        width: var(--sidebar-collapsed-width);
      }
      
      .sidebar.collapsed {
        width: 0;
      }

      .main-content {
        margin-left: var(--sidebar-collapsed-width);
      }

      .sidebar.collapsed ~ .main-content {
        margin-left: 0;
      }

      .page-title {
        font-size: 1.2rem;
      }

      .welcome-text {
        display: none;
      }
    }
    
    @media (max-width: 480px) {
      .content {
        padding: 15px;
      }

      .top-bar {
        padding: 10px 15px;
      }
    }
  </style>
</head>

<body>
  <!-- Sidebar Navigation -->
  <div class="sidebar" id="sidebar">
    <div class="app-title">
      <div class="app-title-content">
        <i class="fa fa-warehouse"></i>
        <span class="app-title-text">SIMSFS</span>
      </div>
      <i class="fa fa-bars menu-toggle" id="menuToggle"></i>
    </div>

    <nav class="nav">
      <a class="nav-item active" data-page="dashboard" data-title="Dashboard">
        <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
      </a>

      <a class="nav-item" data-page="inventory-items" data-title="Inventory Items">
        <i class="fas fa-boxes"></i> <span>Inventory Items</span>
      </a> 

      <a class="nav-item" data-page="inventory" data-title="Inventory">
        <i class="fa fa-industry"></i> <span>Inventory</span>
      </a>

      <a class="nav-item" data-page="suppliers" data-title="Suppliers">
        <i class="fas fa-truck-loading"></i> <span>Suppliers</span>
      </a>

      <a class="nav-item" data-page="customers" data-title="Customers">
        <i class="fas fa-user-friends"></i> <span>Customers</span>
      </a>

      <a class="nav-item" data-page="purchases" data-title="Purchases">
        <i class="fas fa-file-invoice-dollar"></i> <span>Purchases</span>
      </a>

      <a class="nav-item" data-page="sales" data-title="Sales">
        <i class="fas fa-chart-line"></i> <span>Sales</span>
      </a>

      <a class="nav-item" data-page="receipts" data-title="Receipts">
        <i class="fas fa-receipt"></i> <span>Receipts</span>
      </a>

      <a class="nav-item" data-page="payments" data-title="Payments">
        <i class="fas fa-credit-card"></i> <span>Payments</span>
      </a>

      <a class="nav-item" data-page="reports" data-title="Reports">
        <i class="fas fa-chart-pie"></i> <span>Reports</span>
      </a>

      <a class="nav-item" data-page="forecasting" data-title="Sales Forecasting">
        <i class="fa fa-bar-chart"></i> <span>Sales Forecasting</span>
      </a>

      <a class="nav-item" data-page="users" data-title="Users">
        <i class="fas fa-user-cog"></i> <span>Users</span>
      </a>

      <a class="nav-item" data-page="settings" data-title="Settings">
        <i class="fas fa-cogs"></i> <span>Settings</span>
      </a>

      <a class="nav-item" id="logout-link" data-title="Logout">
        <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
      </a>
    </nav>
  </div>
  
  <!-- Main Content -->
  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <h1 class="page-title" id="pageTitle">Dashboard</h1>
      
      <div class="user-welcome">
        <span class="welcome-text">WELCOME <span class="username" id="username">{{ username|default:'ADMIN' }}</span></span>
        <div class="top-bar-links">
          <a href="#" title="Notifications"><i class="fas fa-bell"></i></a>
          <a href="#" title="Settings"><i class="fas fa-cog"></i></a>
          <a href="#" title="Profile"><i class="fas fa-user"></i></a>
        </div>
      </div>
    </div>
    
    <!-- Dynamic Content Injection -->
    <div class="content" id="contentArea">
      <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner"></div>
        <p>Loading content...</p>
      </div>
    </div>
  </div>
  
  <script>
    // Sidebar Toggle Functionality
    const menuToggle = document.getElementById('menuToggle');
    const sidebar = document.getElementById('sidebar');
    
    menuToggle.addEventListener('click', function() {
      sidebar.classList.toggle('collapsed');
      localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
    });

    // Restore sidebar state on page load
    window.addEventListener('DOMContentLoaded', function() {
      const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
      if (isCollapsed) {
        sidebar.classList.add('collapsed');
      }
    });

    // Dynamic Content Loading - FIXED VERSION
const contentArea = document.getElementById('contentArea');
const pageTitle = document.getElementById('pageTitle');
const loadingSpinner = document.getElementById('loadingSpinner');
const navItems = document.querySelectorAll('.nav-item[data-page]');

// Function to load content dynamically
async function loadContent(page, title) {
  try {
    // Show loading spinner
    loadingSpinner.classList.add('active');
    contentArea.innerHTML = '';
    contentArea.appendChild(loadingSpinner);

    // Update page title
    pageTitle.textContent = title;

    // Fetch content from Django backend
    const response = await fetch(`/content/${page}/`);
    
    if (!response.ok) {
      throw new Error('Failed to load content');
    }

    const html = await response.text();
    
    // Hide loading spinner
    loadingSpinner.classList.remove('active');
    
    // Insert new content
    contentArea.innerHTML = html;

        // KEY FIX: Extract and execute scripts from the loaded content
        executeScripts(contentArea);

        // Save current page to localStorage
        localStorage.setItem('currentPage', page);
        localStorage.setItem('currentTitle', title);

      } catch (error) {
    console.error('Error loading content:', error);
    loadingSpinner.classList.remove('active');
    contentArea.innerHTML = `
      <div style="text-align: center; padding: 50px;">
        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c; margin-bottom: 20px;"></i>
        <h3 style="color: #e74c3c;">Error Loading Content</h3>
        <p>Unable to load the requested page. Please try again.</p>
        <button class="btn" onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #1abc9c; color: white; border: none; border-radius: 4px; cursor: pointer;">
          Refresh Page
        </button>
      </div>
    `;
  }
    }

// ⭐ NEW FUNCTION: Execute scripts from dynamically loaded content
function executeScripts(container) {
  // Find all script tags in the loaded content
  const scripts = container.querySelectorAll('script');
  
  scripts.forEach(oldScript => {
    // Create a new script element
    const newScript = document.createElement('script');
    
    // Copy all attributes
    Array.from(oldScript.attributes).forEach(attr => {
      newScript.setAttribute(attr.name, attr.value);
    });
    
    // Copy the script content
    newScript.textContent = oldScript.textContent;
    
    // Replace old script with new one (this triggers execution)
    oldScript.parentNode.replaceChild(newScript, oldScript);
  });
  
  console.log(`✅ Executed ${scripts.length} script(s) in loaded content`);
}


    // Add click event listeners to navigation items
navItems.forEach(item => {
  item.addEventListener('click', function(e) {
    e.preventDefault();
    
    const page = this.getAttribute('data-page');
    const title = this.getAttribute('data-title');

    // Remove active class from all items
    navItems.forEach(nav => nav.classList.remove('active'));
    
    // Add active class to clicked item
    this.classList.add('active');

    // Load content
    loadContent(page, title);
  });
});

    // Load last visited page or dashboard on page load
window.addEventListener('DOMContentLoaded', function() {
  const lastPage = localStorage.getItem('currentPage') || 'dashboard';
  const lastTitle = localStorage.getItem('currentTitle') || 'Dashboard';
  
  // Find and activate the nav item
  const activeNav = document.querySelector(`.nav-item[data-page="${lastPage}"]`);
  if (activeNav) {
    navItems.forEach(nav => nav.classList.remove('active'));
    activeNav.classList.add('active');
  }

  // Load the content
  loadContent(lastPage, lastTitle);
});

    // Logout functionality
    const logoutLink = document.getElementById('logout-link');
    if (logoutLink) {
      logoutLink.addEventListener('click', function(event) {
        event.preventDefault();
        
        if (confirm('Are you sure you want to logout?')) {
          // Clear session data
          sessionStorage.clear();
          localStorage.clear();
          
          // Redirect to login page
          window.location.href = '/login/';
        }
      });
    }
  </script>
</body>
</!--html>
